<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Gama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <div class="row g-3">
    <div class="col-md-6 left-content">
      <div>
        <h1>Gama Experience</h1>
      </div>
      <hr>
      <div>
        <h2>O maior programa de seleção, capacitação e recrutamento de talentos para o mercado digital.
        </h2>
      </div>
    </div>
    <div class="col-md-6 right-content">
      <div>
        <h3>Login</h3>
      </div>
      <hr>
      <div>
        <form action="/submit" method="POST">
          <div class="col-md-6">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control">
          </div>
          <div class="form-check col-md-6">
            <input type="checkbox" name="remember" id="remember" class="form-check-input">
            <label for="remember">Lembrar de mim</label>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
        <div>
          <a href="#">Esqueceu sua senha? Recuperar!</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
