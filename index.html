<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Gama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Satisfy&display=swap" rel="stylesheet">

<body>
  <main>
    <div class="row">
      <div class="col-md-6">
        <div>
          <h1 style="font-family: 'Satisfy', cursive;">Gama Experience</h1>
        </div>
        <hr>
        <div>
          <h3 style="font-family: 'Kalam', cursive;">O maior programa de seleção, capacitação e recrutamento de talentos
            para o mercado digital.</h3>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <h2 style="font-family: 'Satisfy', cursive;">Login</h2>
        </div>
        <hr>
        <div>
          <form action="/send" method="POST">
            <div class="input-group">
              <span class="input-group-text" id="email">@</span>
              <input type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="input-group">
              <span class="input-group-text" id="senha">*</span>
              <input type="password" class="form-control" placeholder="Senha">
            </div>
            <div>
              <input type="checkbox" name="reminder" id="reminder">
              <label for="reminder">Lembrar de mim</label>
            </div>
            <div>
              <button class="btn btn-primary" type="button">Entrar</button>
            </div>
            <div>
              <a href="/reset-password">Esqueceu a senha? Recuperar!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
